<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="szamBekeres" placeholder="Adj meg egy számot!">
    <button id="gomb">Szám hozzáadása</button>
    <div id="eredmeny"></div>
    <script>
    // Írjon programot, amely bekér számokat 0 végjelig, majd kiírja a legkisebbet és a legnagyobbat.
    const gomb = document.getElementById("gomb");
    const szamBekeres = document.getElementById("szamBekeres");
    const eredmeny = document.getElementById("eredmeny");
    let szamok = [];
    gomb.addEventListener("click", function() {
        let szam = parseInt(szamBekeres.value);
        szamBekeres.value = "";
        szamBekeres.focus();
        if (szam === 0) {
            if (szamok.length === 0) {
                eredmeny.innerHTML = "Nem adott meg egyetlen számot sem!";
            } else {
                let min = Math.min(...szamok);
                let max = Math.max(...szamok);
                eredmeny.innerHTML = "A legkisebb szám: " + min + "<br>A legnagyobb szám: " + max;
            }
        } else {
            szamok.push(szam);
        }
    });
</script>

</body>
</html>
