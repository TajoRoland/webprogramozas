<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakterek</title>
    <style>
        h1
        {
            text-align: center;
        }
        #eredmeny
        {
            text-align: center;
        }
        button
        {
            display: block;
            margin: 0px auto;
            padding: 10px 20px;
        }
        input
        {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Bináris szám</h1>
    <input id="binarisSzam" placeholder="Írj be 0-t és 1-et">
    <button onclick="szamitas()">Számítás</button>
    <div id="eredmeny"></div>
<script>
    function szamitas() {
      let szam = document.getElementById("binarisSzam").value;
      if (/^[01]+$/.test(szam)) {
        let dec = parseInt(szam, 2);
        document.getElementById("eredmeny").innerHTML = "Decimális: " + dec;
      } else {
        document.getElementById("eredmeny").innerHTML = "Csak 0 és 1 lehet!";
      }
    }
</script>
</body>
</html>
