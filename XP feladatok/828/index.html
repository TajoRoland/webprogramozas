<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="kodolniKivantAdat">Teszt</div>
    <div id="eredmeny"></div>
    <script>
        function kodolas(fajlTartalma) {
            return btoa(unescape(encodeURIComponent(fajlTartalma)));
        }
        const fajlTartalma = document.getElementById("kodolniKivantAdat").innerHTML;
        const kodoltAdat = kodolas(fajlTartalma);
        document.getElementById("eredmeny").innerHTML = `Átkódolva a ${fajlTartalma} BASE64-el: ${kodoltAdat}`;
    </script>
</body>
</html>
