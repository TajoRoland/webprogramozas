<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            text-align: center;
            justify-content: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p id="output"></p>

    
<script>
    class Autok {
        constructor(marka,sebesseg) {
            this.marka = marka;
            this.sebesseg = sebesseg;
        }
        get markaGet() {
            return this.marka;
        }
        set markaSet(ujMarka) {
            this.marka = ujMarka;
        }
        get sebessegGet() {
            return this.sebesseg;
        }
        set sebessegSet(ujSebesseg) {
            if (ujSebesseg >= 0) {
                this.sebesseg = ujSebesseg;
            } else {
                console.log("Sebesség nem lehet negatív!")
            }
        }
        sebessegInfo() {
            return "Autó márkája " + this.markaGet + " sebessége: " + this.sebessegGet + " km/h"
        }
    }
    const myCar = new Autok("Toyota", 120);
    myCar.sebessegSet = 150;
    myCar.markaSet = "BMW";

    document.getElementById("output").innerHTML = myCar.sebessegInfo() 
</script>
</body>
</html>
